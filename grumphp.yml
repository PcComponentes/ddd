grumphp:
    tasks:
        composer:
            strict: true
        phpstan:
            autoload_file: phpstan.neon
            configuration: ~
            level: 2
        phpcs:
            standard:
                - 'phpcs.xml.dist'
            whitelist_patterns:
                - '/^src\/(.*)/'
            encoding: 'UTF-8'
        phpunit: ~